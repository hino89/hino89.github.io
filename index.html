<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hai bebz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: 20px;"><span class="auto-type"></span></h1>
        <h1 style="margin-bottom: 40px;"><span class="auto-type-1"></span></h1>
        <h1 style="color: rgb(224, 215, 43);"><span class="auto-type-2"></span></h1>
        <h1 style="color: rgb(224, 215, 43);"><span class="auto-type-3"></span></h1>
    </div>
    
</body>

<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

<script>
    var typed = new Typed(".auto-type", {
        strings: ["Hai sayanggggg"],
        typeSpeed: 70,
        showCursor: false
    });
    var typed = new Typed(".auto-type-1", {
        strings: ["^2500I just wanna say"],
        typeSpeed: 70,
        showCursor: false
    });
    var typed = new Typed(".auto-type-2", {
        strings: ["^6000thank you"],
        typeSpeed: 70,
        showCursor: false
    });
    var typed = new Typed(".auto-type-3", {
        strings: ["^7500<3"],
        contentType: 'null',
        typeSpeed: 70,
        showCursor: false
    });

</script>

</html>
